<!doctype html>
<html lang="en" ng-app="cruncher">
<head>
  <meta charset="utf-8">
  <title>QR Code - SEX+STL Cupid Cruncher Web App</title>
  <link rel="stylesheet" href="app/css/cruncher.css"/>
</head>
<body>
<center>
  <div class="admin-container ui-corner-all">
    <img src="app/img/sexstlbanner.png"/>
    <h3 id="presents">~ presents ~</h2>
    <h1 id="appTitle">The "No" Workshop</h1>
    <h3>Scan the QR code below with your mobile device to register for the workshop!</h3>
    <p style="font-size: 1.4em; margin-bottom: -15px;">...or browse to <a href="http://cupidcruncher.herokuapp.com/">http://cupidcruncher.herokuapp.com/</a></p>
    <table>
    <tbody>
      <tr>
        <td class="qr-gr-top-left"></td>
        <td class="qr-gr-top"></td>
        <td class="qr-gr-top-right"></td>
      </tr>
      <tr>
        <td class="qr-gr-left"></td>
        <td class="qr-container">
          <a href="/"><img src="app/img/QR_transparent.png"/></a>
        </td>
        <td class="qr-gr-right"></td>
      </tr>
      <tr>
        <td class="qr-gr-bot-left"></td>
        <td class="qr-gr-bot"></td>
        <td class="qr-gr-bot-right"></td>
      </tr>
    </tbody>
    </table>
    <p style="font-size: 1.5em; margin-top: -15px;"><span style="font-weight: bolder;">Note: </span><span style="color: red;">This is optional.</span> Just ask for a question sheet if you prefer paper.</p>
    <br/>
    <div id="footer">SEX+STL Cupid Cruncher</div>
  </div>
</center>
</body>
</html>
