<!doctype html>
<html lang="en" ng-app="cruncher">
<head>
  <meta charset="utf-8">
  <title>{{application.event}}</title>
  <link rel="stylesheet" href="../css/cruncher.css"/>
</head>
<body ng-controller="adminCtrl">
<center>
  <div class="admin-container ui-corner-all">
    <img src="../img/sexstlbanner_ssm.png" style="display:inline"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <h3 id="pageTitle" style="display:inline; vertical-align:middle;">{{application.event}} ~ Administrative Console</h3>
    <br/>
    
    <form name="adminForm" class="registration-form">
      <ul class="admin-menu">
        <li>Setup</li>
        <li>Event Details</li>
        <li>Participants</li>
        <li>Questions</li>
        <li>Reports</li>
        <li>Cruncher Stats</li>
      </ul>

      <ul class="admin-links">
        <li>Presentation</li>
        <li>Particpant QR code</li>
        <li>Rules</li>
        <li>Timer</li>
        <li>SEX+STL Website</li>
      </ul>
    </form>

    <div id="footer">{{application.title}} version <span app-version>{{application.version}}</span></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.js"></script>
  <!--script src="../lib/angular/angular.js"></script-->
  <!--script src="../lib/angular/angular-route.js"></script-->  
  <!--script src="../lib/angular/angular-resource.js"></script-->  
  <script src="../js/cruncher.js"></script>
  <script src="../js/services.js"></script>
  <script src="../js/controllers.js"></script>
  <script src="../js/filters.js"></script>
  <script src="../js/directives.js"></script>
</center>
</body>
</html>
